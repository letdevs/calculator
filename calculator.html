<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>

    <div class="watch">
        <div class="watch__inner">
            <div class="hand watch__second"></div>
            <div class="hand watch__minute"></div>
            <div class="hand watch__hour"></div>
        </div>
    </div>

    <div id="calc">
        <div class="calc__results" id="calc__display-val">
            <p>0</p>
            <span class="calc__close"></span>
            <span class="calc__min"></span>
            <span class="calc__big"></span>
        </div>


        <div class="row">
            <div class="calc__btn-op" id="calc__clear">AC</div>
            <div class="calc__btn-op" id="calc__backspace">&#8676;</div>
            <div class="calc__btn-op" id="calc__divide">&#247;</div>
        </div>
        <div class="row">
            <div class="calc__btn" id="calc__7">7</div>
            <div class="calc__btn" id="calc__8">8</div>
            <div class="calc__btn" id="calc__9">9</div>
            <div class="calc__btn-op" id="calc__multiply">x</div>

        </div>
        <div class="row">
            <div class="calc__btn" id="calc__4">4</div>
            <div class="calc__btn" id="calc__5">5</div>
            <div class="calc__btn" id="calc__6">6</div>
            <div class="calc__btn-op" id="calc__minus">-</div>

        </div>
        <div class="row">
            <div class="calc__btn" id="calc__1">1</div>
            <div class="calc__btn" id="calc__2">2</div>
            <div class="calc__btn" id="calc__3">3</div>
            <div class="calc__btn-op" id="calc__plus">+</div>

        </div>
        <div class="row">
            <div class="calc__btn" id="calc__0">0</div>
            <div class="" id="calc__decimal">.</div>
            <div class="calc__btn-op" id="calc__equals">=</div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
